name: Deploy LOGIN UI

on:
  push:
    branches:
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

     
      # ðŸš€ ACTUAL DEPLOY
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SECURITY_KEY }}
          
          script: |
            set -e
            cd /home/ubuntu/Binarykeeda-adminui
            git pull
            sudo chmod +x deploy.sh
            ./deploy.sh
